  <title>Garage Door Opener</title>
  <style type="text/css">

    button {
      margin: auto;
      position: absolute;
      width: 70%;
      height: 25%;
      bottom: 0;
      top: 0;
      right: 0;
      left: 0;
      font-size: 30pt;
      font-weight: bold;
      color: black;
      opacity: 0.2;
    }
 
    body#background {
      background: url('/images/garage.png') no-repeat 50% 50% fixed; 
      background-size: cover;
      -moz-background-size: cover;
      -o-background-size: cover;
      -webkit-background-size: cover;
    }

  </style>

<body id="background">
    <button id="button">Garage Door</button>

</body>

<script src="/javascripts/jquery-3.2.1.min.js"></script>
<script>
  $(document).ready(function() {
    $('#button').on('click', function() {
      console.log('clicked');
      $.getJSON("/api/clickbutton", function(data) {
        console.log('clickbutton done:', data);
      });
    });
  });
</script>

<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
  socket.on('snapshot', function(status){
    var t = new Date().getTime();
    var url = "url(/images/garage.png?t=" + t + ") no-repeat 50% 50% fixed";
    console.log('load new snapshot: ' + url);
    $("#background").css("background", url);
    $("#background").css("background-size", "cover");
    $("#background").css("-moz-background-size", "cover");
    $("#background").css("-webkit-background-size", "cover");
  });
</script>
